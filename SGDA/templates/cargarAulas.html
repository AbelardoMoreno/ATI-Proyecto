{% extends "layout.html" %}
{% block content %}
    <div class="card card-login mt-5 mb-5 pb-5">
      <!--Card content-->
      <h4 class="card-title font-weight-bold text-center blue text-white pb-3 pt-3">Cargar archivo de aulas del semestre</h4>
      <div class="card-body">
        <!-- Placeholder input -->
	<label for="inputPlaceholderEx">Información del Semestre</label>
	<input placeholder="Código del Semestre" type="text" id="inputPlaceholderEx" class="form-control">
	<br>
	<form>
	  <div class="form-group">
	    <label for="exampleFormControlFile1">Cargar archivo</label>
	    <input type="file" class="form-control-file" id="exampleFormControlFile1">
	  </div>
	</form>
      
	<!-- Modal -->
	<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel2">Carga realizada con éxito</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	      </div>
	      <div class="modal-body">
		Las aulas del semestre han sido cargadas satisfactoriamente.
	      </div>
	      <div class="modal-footer">
		<button onclick="location.href='{{url_for('home')}}'" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="text-center mt-4 mb-4">
	  <!-- Button trigger modal -->
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
	    Reservar
	  </button>
	</div>
   </div>
      <!-- Footer -->
   

    </div>
{% endblock content %}
