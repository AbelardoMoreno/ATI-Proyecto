{% extends "layout.html" %}
{% block content %}
<div class="card card-ReserveClassRooms mt-5 mb-5" onload="customSelect()">
    <div class="card-body"> 
        <h4 class="card-title font-weight-bold text-center pb-3">Reservar Aula</h4>
        
        <!--Aula-->
        <div class="row mb-4">
          <div class="col-lg-2 col-sm-12">
              <label for="InputClassRom" class="labelReserveClassRoom">Aula</label>
          </div>
          <div class="col-lg-9 col-sm-12">
              <div class="SGDA-Select" style="width:50%;">
                  <select>
                      <option value="0">Aulas</option>
                      {% for room in classrooms %}
                      <option value="{{ room.value }}">{{ room.name }}:</option>
                      {% endfor %}
                  </select> 
              </div>
          </div>
        </div>

        <!--Aula-->
        <div class="row">
          <div class="col-lg-2 col-sm-12">
              <label for="InputStartDate" class="labelReserveClassRoom">FechaInicio</label>
          </div>
          <div class="col-lg-9 col-sm-12">
            
              <input type="text" class="form-control mb-4" id="InputStartDate" data-translate-mode="true" data-large-mode="true" data-theme="SGDA-Style"></input>
          </div>
        </div>

        <!--Aula-->
        <div class="row">
          <div class="col-lg-2 col-sm-12">
              <label for="InputEndDate" class="labelReserveClassRoom">Fecha Fin</label>
          </div>
          <div class="col-lg-9 col-sm-12">
              <input type="text" class="form-control mb-4" id="InputEndDate" data-translate-mode="true" data-large-mode="true" data-theme="SGDA-Style"></input>
          </div>
        </div>

          <!--Aula-->
        <div class="row mb-4">
          <div class="col-lg-2 col-sm-12">
              <label for="InputHours" class="labelReserveClassRoom">Horario</label>
          </div>
          <div class="col-lg-9 col-sm-12">
              <div class="SGDA-Select" style="width:50%;">
                  <select>
                    <option value="0">Horario</option>
                    <option value="1">7-9</option>
                    <option value="2">9-11</option>
                    <option value="3">11-1</option>
                    <option value="4">1-3</option>
                    <option value="5">3-5</option>
                  </select> 
              </div>
          </div>
        </div>

        <!--Aula-->
        <div class="row mb-4">
          <div class="col-lg-2 col-sm-12">
              <label for="InputPerodicity" class="labelReserveClassRoom">Periodicidad</label>
          </div>
          <div class="col-lg-9 col-sm-12">
            <div class="SGDA-Select" style="width:50%;">
                <select>
                    {% for room in classrooms %}
                    
                    {% endfor %}
                    <option value="0">Periodicidad</option>
                    <option value="1">Diaria</option>
                    <option value="2">Semanal</option>
                    <option value="3">Mensual</option>
                    <option value="4">Semestral</option>
                </select> 
            </div>
          
          </div>
        </div>
        
        <!--Aula-->
        <div class="row">
          <div class="col-lg-2 col-sm-12">
              <label for="InputPurpose" class="labelReserveClassRoom">Proposito</label>
          </div>
          <div class="col-lg-9 col-sm-12">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
	 
	<!-- Modal -->
	<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel2">Reserva Exitosa</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	      </div>
	      <div class="modal-body">
		Su reserva ha sido realizada con éxito. Recibira un correo de confirmación.
	      </div>
	      <div class="modal-footer">
		<button onclick="location.href='{{url_for('classRoomReserve')}}'" type="button" class="btn btn-default" data-dismiss="modal">Hacer otra reserva</button>
		<button onclick="location.href='{{url_for('home')}}'" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="text-center mt-4 mb-4">
	  <!-- Button trigger modal -->
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
	    Reservar
	  </button>
	</div>
    </div>

</div>
{% endblock content %}
