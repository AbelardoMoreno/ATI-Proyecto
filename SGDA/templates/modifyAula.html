{% extends "layout.html" %}
{% block content %}
    <div class="card card-login mt-5 mb-5 pb-5">
      <!--Card content-->
      <h4 class="card-title font-weight-bold text-center blue text-white pb-3 pt-3">Modificar Información del Aula</h4>
      <div class="card-body">
        <!-- Placeholder input -->
	<label for="inputPlaceholderEx">Aula (PBIII)</label>
	<input placeholder="Nombre del Aula" type="text" id="inputPlaceholderEx" class="form-control">
	<br>
	<label for="inputPlaceholderEx">Responsable (Pregrado)</label>
	<input placeholder="Responsable del Aula" type="text" id="inputPlaceholderEx" class="form-control">
	<br>
	<label for="inputPlaceholderEx">Capacidad (20 personas)</label>
	<input placeholder="Capacidad del Aula" type="text" id="inputPlaceholderEx" class="form-control">
	<br>
	<label for="inputPlaceholderEx">Tipo (Salón)</label>
	<input placeholder="Tipo de Aula" type="text" id="inputPlaceholderEx" class="form-control">
	
	<br>
	<label for="inputPlaceholderEx">¿Posee Video-Beam?</label>
	<div class="form-check pl-0">
	  <input class="form-check-input with-gap-blue" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
	  <label class="form-check-label" for="exampleRadios1">
	    Si
	  </label>
	</div>
	<div class="form-check pl-0">
	  <input class="form-check-input with-gap-blue" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
	  <label class="form-check-label" for="exampleRadios2">
	    No
	  </label>
	</div>
      
	<!-- Modal -->
	<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel2">Actualización realizada con éxito</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	      </div>
	      <div class="modal-body">
		La informacion del aula se ha actualizado satisfactoriamente.
	      </div>
	      <div class="modal-footer">
		<button onclick="location.href='{{url_for('home')}}'" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="text-center mt-4 mb-4">
	  <!-- Button trigger modal -->
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
	    Actualizar
	  </button>
	</div>
   </div>
      <!-- Footer -->
   

    </div>
{% endblock content %}
